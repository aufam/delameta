image: gcc

stages:
  - build
  - test

build:
  stage: build
  only:
    - /^release\/.*/
  before_script:
    - apt update && apt -y install cmake
  script:
    - mkdir -p build
    - cmake -B build -DDELAMETA_BUILD_APP=ON -DDELAMETA_BUILD_TEST=ON -DCMAKE_BUILD_TYPE=Debug
    - cmake --build build -j10 -t test_all
    - cmake --build build -j10 -t build-deb
  artifacts:
    paths:
      - build/test/test_all
      - build/*.deb

test:
  stage: test
  only:
    - /^release\/.*/
  script:
    - ./build/test/test_all

